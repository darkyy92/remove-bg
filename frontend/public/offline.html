<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline | Hintergrund Entfernen</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.5;
      color: #4b5563;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sie sind offline</h1>
    <p>
      Sie sind momentan offline. Bitte stellen Sie eine Verbindung zum Internet her, um den Hintergrund-Entferner zu nutzen.
    </p>
    <a href="/" class="button">Erneut versuchen</a>
  </div>
</body>
</html>
